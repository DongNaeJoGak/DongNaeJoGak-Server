spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PW}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 500

  security:
    oauth2:
      kakao:
        public-key-url: ${KAKAO_PUBLIC_KEY_URL}
        iss: ${KAKAO_ISS}
        app-key: ${KAKAO_APP_KEY}


jwt:
  secret: ${JWT_SECRET}
  time:
    accessToken: 3600000      # 1 hour (ms)
    refreshToken: 2592000000  # 30 days (ms)